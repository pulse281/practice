<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <h1>hello world</h1>

    <button class="open-modal-btn">open modal</button>

    <div class="modal hide">
        <div class="modal__dialog">
            <span class="modal__close">&times;</span>
            <div class="modal__header">Введите данные и нажмите отправить</div>
            <form action="#" class="modal__form">
                <input class="modal__inp" name="name" type="text" placeholder="Write your name" required>
                <input class="modal__inp" name="phone" type="number" placeholder="Write your phone" required>
                <input class="modal__inp" name="e-mail" type="email" placeholder="Write your mail" required>
                <button class="modal__btn">Отправить</button>
            </form>
        </div>
    </div>

    <script src="js/bundle.js"></script>
    
</body>
</html>
